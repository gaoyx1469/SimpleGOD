<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册测试</title>
</head>
<body>
	<form action="/SimpleGOD/FormDataInsertServlet" method="post">
		姓名：<input type="text" name="name"><br/>
		年龄：<input type="text" name="age"><br/>
		生日：<input type="date" name="birthday"><br/>
		密码：<input type="password" name="password"><br/>
		性别：<input type="radio" name="gender" value="0">男&nbsp;&nbsp;<input type="radio" name="gender" value="1">女<br/>
		已婚：<input type="checkbox" name="married"><br/>
		爱好：<input type="checkbox" name="hobby" value="reading">读书&nbsp;
			<input type="checkbox" name="hobby" value="palygame">玩游戏&nbsp;
			<input type="checkbox" name="hobby" value="write">写字&nbsp;
			<input type="checkbox" name="hobby" value="draw">画画&nbsp;<br/>
		籍贯：<select name="homecity">
				<option value="BJ">北京</option>
				<option value="SH">上海</option>
				<option value="SD">山东</option>
			</select><br/>
		简介：<textarea rows="5" cols="68" name="description"></textarea>
		<input type="hidden" name="level" value="1"><br/>
		<input type="image" src="../../image/trial/bt.jpg">
	</form>
</body>
</html>
